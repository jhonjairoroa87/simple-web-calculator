<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>

    <!-- Ini: Add numbers -->
    <input id="add-first-number" size="3"> + <input id="add-second-number" size="3"> =
    <label id="add-result">?</label>
    <button onclick="clickedAddNumbersButton()">Add numbers</button>
    <br> <br>
    <!-- End: Add numbers -->

    <!-- Ini: Subtract numbers -->
    <input id="subtract-first-number" size="3"> - <input id="subtract-second-number" size="3"> = 
    <label id="subtract-result">?</label>
    <button onclick="clickedSubtractNumbersButton()">Subtract numbers</button>
    <br> <br>
    <!-- End: Subtract numbers -->

    <!-- Ini: Multiply numbers -->
    <input id="multiply-first-number" size="3"> * <input id="multiply-second-number" size="3"> = 
    <label id="multiply-result">?</label>
    <button onclick="clickedMultiplyNumbersButton()">Multiply numbers</button>
    <br> <br>
    <!-- End: Multiply numbers -->

    <!-- Ini: Divide numbers -->
    <input id="divide-first-number" size="3"> / <input id="divide-second-number" size="3"> = 
    <label id="divide-result">?</label>
    <button onclick="clickedDivideNumbersButton()">Divide numbers</button>
    <!-- End: Divide numbers -->

</body>
</html>
